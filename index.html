<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LOX LOAD DASH</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #0b1111;
      color: #fff;
      text-align: center;
    }
    h1 {
      margin-top: 40px;
      font-size: 2.5rem;
      letter-spacing: 2px;
      color: #00b8b8;
    }
    #datetime {
      font-size: 1.5rem;
      margin: 20px 0 40px 0;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .btn {
      background-color: #00b8b8;
      color: #0b1111;
      padding: 15px 30px;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      transition: background 0.2s;
      width: 80%;
      max-width: 400px;
    }
    .btn:hover {
      background-color: #009191;
    }
    footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>LOX LOAD DASH</h1>
  <div id="datetime">Loading time...</div>

  <div class="button-container">
    <a class="btn" href="https://m8t9z222-5502.use.devtunnels.ms/" target="_blank">RUN STATUS</a>
    <a class="btn" href="http://209.46.123.110:8003/" target="_blank">TRAILER LOAD MAP</a>
    <a class="btn" href="https://m8t9z222-5000.use.devtunnels.ms/" target="_blank">RUN DASHBOARD</a>
    <a class="btn" href="https://bamaone251.github.io/LoadCount/" target="_blank">LOAD COUNTER</a>
    <a class="btn" href="https://www.google.com/maps/search/ALDI/@30.5242341,-89.3016423,521428m/data=!3m1!1e3?entry=ttu&g_ep=EgoyMDI1MTAxMi4wIKXMDSoASAFQAw%3D%3D" target="_blank">ALDI STORE MAP</a>
  </div>

  <footer>
    Loxley, Alabama â€” <span id="year"></span>
  </footer>

  <script>
    function updateTime() {
      const options = {
        timeZone: "America/Chicago",
        hour12: true,
        weekday: "long",
        year: "numeric",
        month: "long",
        day: "numeric",
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit"
      };
      const now = new Date().toLocaleString("en-US", options);
      document.getElementById("datetime").textContent = now;
    }
    updateTime();
    setInterval(updateTime, 1000);
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
